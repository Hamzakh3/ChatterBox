<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="icon" href="../../icons/icon.png">
    <link rel="stylesheet" href="./chat.css">
    <link rel="stylesheet" href="../Index/index.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    
</head>
<body>
    <nav class="nav navbaar">
        <!-- <div class="row"> -->
            <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                <a href='../chat/chat.html' class="navbar-brand logo"><img src="../../icons/logo.png" width="25%" alt="Logo"></a>
            </div>
            <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
                <ul class="navigation ">
                    <li class="items" id="mesgLink"><span class="fa fa-envelope-square"></span> Messages</li>
                    <li><b>|</b></li>
                    <li class="items" id="frndLink"><span class="fa fa-users"></span> Friends</li>
                    <li><b>|</b></li>
                    <li class="items" id="profLink"><span class="fa fa-user-circle"></span> Profile</li>
                </ul>
            </div>
        <!-- </div> -->
    </nav>
    <div class='chatBg'>
        <div class="container chatArea" id="chatArea">
            <div class="chatHeader">
                <span>
                    <img class="userImage" src="../../AbbanNawaz.jpg" width="35" height="35" alt="User">
                    Abban Nawaz
                </span>
            </div>
            <div class="chatting">
                <ul class="chatList" id="chatList">
                    <li class="me" id="me">
                        <!-- <img class="userImage" src="../../AbbanNawaz.jpg" width="25" height="25" alt="User">  -->
                        <span class="chatSnip meBg">
                            Hello
                        </span><br /><sup class="time">8:18 PM</sup>
                    </li>
                </ul>
            </div>
            <div class="typingArea">
                <input class="btn btn-sm btn-outline-success typeMessage" type="text" name="typeMessage" id="typeMessage">
                <button class="btn btn-sm btnSend" id="btnSend">Send <span class="fa fa-paper-plane"></span></button>
            </div>
        </div>
        <div class="container ifNoChat" id="ifNoChat">
            <img src="../../icons/logo.png" alt="Chatter_Box Logo" height=  "75vh"> 
            <h2 class="welcomeChat">Welcome to ChatterBox</h2>
            <h3> Start conversation with <span class="fa fa-users"></span>Friends </h3>
            <button class="startConv btn btn-lg btn-appColor" id="startConv">Start Conversation</button>
        </div>
        <div class="container messages" id="messages">
            <h1>Messages</h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 friends" id="friends">
            <h2>Friends</h2>
            <input type="text" class="form-control searchFrnd" placeholder="Search Friends" />
            
            <div class="loader" id="loader"></div>
            
            <ul class="frndsList" id="frndsList">
            </ul>

        </div>
        <div class="container profile" id="profile">
            <h1>Profile</h1>
        </div>   
    </div>

    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../bootstrap/jQuery/jquery-3.3.1.slim.min.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
