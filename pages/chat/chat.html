<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="icon" href="../../icons/icon.png">
    <link rel="stylesheet" href="./chat.css">
    <link rel="stylesheet" href="../Index/index.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    
</head>
<body>
    <!-- <div class="mainLoader">
        <div class="loader" id="loader"></div>
    </div> -->
    <nav class="nav navbaar">
        <!-- <div class="row"> -->
            <!-- col-md-2 col-lg-2 col-sm-12 col-xs-12 -->
            <div class="brand-logo">
                <a href='../chat/chat.html' class="navbar-brand logo">Chatterr Box</a>
            </div>
            <!-- col-md-8 col-lg-8 col-sm-9 col-xs-9 -->
            <div class="links">
                <ul class="navigation ">
                    <li class="items" id="mesgLink"><span class="fa fa-envelope-square"></span> Messages</li>
                    <li><b>|</b></li>
                    <li class="items" id="frndLink"><span class="fa fa-users"></span> Friends</li>
                    <li><b>|</b></li>
                    <li class="items" id="profLink"><span class="fa fa-user-circle"></span> Profile</li>
                </ul>
            </div>
            <!-- col-md-2 col-lg-2 col-sm-3 col-xs-3 -->
            <div class="out">
                <ul class="navigation">
                    <li class="items" id="signOutLink"><span class="fa fa-sign-out-alt"></span> Sign Out</li>
                </ul>
            </div>
        <!-- </div> -->
    </nav>
    <div class='chatBg'>
        <div class="container chatArea" id="chatArea">
            <div class="chatHeader" id="chatHeader">
                
            </div>
            <div class="chatting">
                <ul class="chatList" id="chatList">
                    
                </ul>
            </div>
            <div class="typingArea">
                <input class="btn btn-sm btn-outline-success typeMessage" type="text" placeholder="Type message ..." name="typeMessage" id="typeMessage">
                <button class="btn btn-sm btnSend" id="btnSend">Send <span class="fa fa-paper-plane"></span></button>
            </div>
        </div>
        <div class="container ifNoChat" id="ifNoChat">
            <img src="../../icons/logo.png" alt="Chatter_Box Logo" height=  "75vh"> 
            <h2 class="welcomeChat">Welcome to ChatterBox</h2>
            <h3> Start conversation with <span class="fa fa-users"></span>Friends </h3>
            <button class="startConv btn btn-lg btn-appColor" id="startConv">Start Conversation</button>
        </div>
        <div class="container messages" id="messages">
            <h1>Messages</h1>
            <ul class="mesgesList" id="mesgesList">
            </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 friends" id="friends">
            <h2>Friends</h2>
            <input type="text" class="form-control searchFrnd" id="searchFrnd" placeholder="Search Friends" />
            
            <div class="loader" id="loader"></div>
            
            <ul class="frndsList" id="frndsList">
            </ul>

        </div>
        <div class="container profile" id="profile">
            <h1>Profile</h1>
        </div>   
    </div>

    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../bootstrap/jQuery/jquery-3.3.1.slim.min.js"></script>
    <script src="./chat.js"></script>
    <script src="../js/friends.js"></script>
    <script src="../js/messages.js"></script>
    <script src="../js/chatArea.js"></script>
    <script src="../js/profile.js"></script>

</body>
</html>
